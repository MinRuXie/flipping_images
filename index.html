<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻翻牌</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="game-wrap">
        <section class="main-panel">
            <div id="js-card-wrap" class="card-wrap"></div>
        </section>
        <section class="control-panel">
            <div class="time-wrap">
                <span>經過時間</span>
                <span id="js-timer" class="timer"></span>
            </div>
            <div class="history-wrap">
                <ul id="js-history-list"></ul>
            </div>
            <a id="js-restart-btn" class="restart-btn" href="javascript://">重新開始</a>
        </section>
    </div>
    
    <div class='loading'>
        <img src="img/loading.gif">
        <div class="game-rule">
            <h2>翻翻牌對對碰</h2>
            <ul>
                <li>必須連續翻開兩張一樣的圖案，才能消除卡片。</li>
                <li>場上所有卡片都消失後即可獲勝。</li>
                <li>按下開始遊戲後開始計時。</li>
            </ul>
        </div>
        <div id="js-start-btn" class="start-btn">開始遊戲</div>
    </div>
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
