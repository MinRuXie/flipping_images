<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻翻牌</title>
    <link rel="icon" href="src/assets/img/icon.png" type="image/x-icon">
    <link href="dist/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="game-wrap">
        <section class="main-panel">
            <div id="js-card-wrap" class="card-wrap"></div>
        </section>
        <section class="control-panel">
            <div class="time-wrap">
                <span>經過時間</span>
                <span id="js-timer" class="timer"></span>
            </div>
            <div class="history-wrap">
                <ul id="js-history-list"></ul>
            </div>
            <a id="js-restart-btn" class="restart-btn btn" href="javascript://">重新開始</a>
        </section>
    </div>
    
    <div class='loading'>
        <div class="game-cover">
            <img class="front" src="src/assets/img/card_0.png">
            <img id="js-game-cover-back" class="back" src="src/assets/img/icon.png">
        </div>
        
        <div class="game-rule">
            <h2>翻翻牌對對碰</h2>
            <ul>
                <li>3 列 8 排 (24張) 12 種圖案的翻翻牌對對碰遊戲。</li>
                <li>遊戲規則：必須連續翻開兩張一樣的圖案，才能消除卡片。場上所有卡片都消失後即可獲勝。</li>
                <li>計時制：按下開始遊戲後即開始計時，花費越少秒數排名越高。</li>
                <li>重新開始：每次重新開始都會重新選出12種圖案並打亂排序。</li>
            </ul>
        </div>
        <div id="js-start-btn" class="start-btn btn">開始遊戲</div>
    </div>
    
    <script src="dist/assets/js/plugins/jquery-3.3.1.min.js"></script>
    <script type="module" src="dist/assets/js/main.js"></script>
</body>
</html>
