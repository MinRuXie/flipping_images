<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>翻翻牌對對碰遊戲</title>

    <!-- google info -->
    <meta name="description" content="遊戲規則：必須連續翻開兩張一樣的圖案，才能消除卡片。場上所有卡片都消失後即可獲勝。">
    <meta name="author" content="Copyright&copy;Since 2019, JoyXie.">
    
    <!-- facebook og -->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="翻翻牌對對碰遊戲"/>
    <meta property="og:site_name" content="翻翻牌對對碰遊戲"/>
    <meta property="og:description" content="遊戲規則：必須連續翻開兩張一樣的圖案，才能消除卡片。場上所有卡片都消失後即可獲勝。"/>
    <meta property="og:url" content="https://minruxie.github.io/flipping_images/"/>
    <meta property="og:image" content="https://minruxie.github.io/flipping_images/src/assets/image/card_0.png"/>
    <meta property="og:image:type" content="image/png"/>
    <meta property="og:image:width" content="600"/>
    <meta property="og:image:height" content="315"/>

    <!-- icon -->
    <link rel="icon" href="src/assets/img/icon.png" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <!-- custom -->
    <link href="dist/assets/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="game-wrap">
        <section class="main-panel">
            <div id="js-card-wrap" class="card-wrap"></div>
        </section>
        <section class="control-panel">
            <div class="time-wrap">
                <span>經過時間</span>
                <span id="js-timer" class="timer"></span>
            </div>
            <div class="history-wrap">
                <ul id="js-history-list"></ul>
            </div>
            <div id="js-restart-btn" class="restart-btn btn">RESTART</div>
        </section>
    </div>
    
    <div class='loading'>
        <div class="game-cover">
            <img class="front" src="src/assets/img/card_0.png">
            <img id="js-game-cover-back" class="back" src="src/assets/img/icon.png">
        </div>
        
        <div class="game-rule">
            <h2>翻翻牌對對碰 注意事項</h2>
            <ul>
                <li>3 列 8 排 (24張) 12 種圖案的翻翻牌對對碰遊戲。</li>
                <li>遊戲規則：必須連續翻開兩張一樣的圖案，才能消除卡片。場上所有卡片都消失後即可獲勝。</li>
                <li>計時制：按下開始遊戲後即開始計時，花費秒數越少的話排名越高。</li>
                <li>重新開始：每次重新開始都會重新選出 12 種圖案並打亂排序。</li>
            </ul>
        </div>
        <div id="js-start-btn" class="start-btn btn">START</div>
    </div>

    <div class='warn_size'>
        <p>
            視窗太小了！不給你看！
        </p>
    </div>
    
    <script src="dist/assets/js/plugins/jquery-3.3.1.min.js"></script>
    <script type="module" src="dist/assets/js/main.js"></script>
</body>
</html>
